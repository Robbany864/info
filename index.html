<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbany Bagha Profile</title>
    <style>
        /* পুরো পেজের ডিজাইন */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #1e1e2f, #29293d);
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #3c3c5b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        /* প্রোফাইল পিকে বড় করার এনিমেশন */
        .profile-pic.enlarge {
            transform: scale(1.5);
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .about {
            margin: 20px 0;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 10px 0;
            padding: 10px 15px;
            background: #fff;
            color: #3c3c5b;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .social-links a:hover {
            background: #6f6fa6;
            color: #fff;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: move 6s linear infinite;
        }

        .background span:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .background span:nth-child(2) { top: 50%; left: 80%; animation-delay: 1s; }
        .background span:nth-child(3) { top: 80%; left: 30%; animation-delay: 2s; }
        .background span:nth-child(4) { top: 10%; left: 70%; animation-delay: 3s; }
        .background span:nth-child(5) { top: 40%; left: 40%; animation-delay: 4s; }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <!-- প্রোফাইল ফটো -->
        <img src="https://i.postimg.cc/y890QV9n/Picsart-24-12-12-16-32-40-421.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">

        <!-- নাম -->
        <div class="name">Robbany Bagha</div>

        <!-- পরিচিতি -->
        <div class="about">
            <p>Professional Programmer</p>
            <p>Python | JavaScript | HTML | CSS</p>
          <p> Developer: [Robbany] </p>
        </div>

        <!-- সোশ্যাল মিডিয়া লিংক -->
        <div class="social-links">
            <a href="https://www.facebook.com/Robbany007?mibextid=ZbWKwL" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook <span>Follow</span>
            </a>
            <a href="https://www.instagram.com/robbanybagha?igsh=MThnNTk3d2dlaDdiNg==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram <span>Follow</span>
            </a>
            <a href="https://t.me/Robbany007" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
                Telegram <span>Follow</span>
            </a>
            <a href="mailto:robbanybagha805@gmail.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Logo">
                Gmail <span>Send Email</span>
            </a>
        </div>
    </div>

    <script>
        // প্রোফাইল পিকে বড় করার স্ক্রিপ্ট
        const profilePic = document.getElementById('profilePic');

        profilePic.addEventListener('click', () => {
            profilePic.classList.toggle('enlarge');
        });
    </script>
</body>
</html>
